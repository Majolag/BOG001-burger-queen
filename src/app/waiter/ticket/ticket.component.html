<div class="container-box">
<div class="order-info">
    <input type="text" [(ngModel)]="name" placeholder="Customer">
    <input type="text" [(ngModel)]="table" placeholder="Table">
</div>

<div class="ticket-h">
    <p>Order:</p>
    <p>Table: {{table}} </p>
    <p>Customer: {{name}} </p>
    <p>Waiter: {{waiter}} </p>
</div>

<div class="ticket-b">
    {{ product }}
    <button (click)="rest()">-</button>
    <div>{{ contador }}</div>
    <button (click)="sum()">+</button>
    <button>Edit</button>
    <button (click)="deleteItem()">Delete</button>

</div>
</div>
