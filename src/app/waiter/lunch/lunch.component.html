<div>
  <div class="style-box">
    <div>
      <a class="tab">Lunch</a>
    </div>

    <div class="container">
      <div *ngFor="let data of records?.lunchMenu; index as i" class="content" (click)="addItem(i, data.name, data.price)" class="content">
        <img [src]="data.image" /><br />
        {{ data.name }} <br />
        {{ data.price }} 
      </div>
    </div>
  </div>
</div>
