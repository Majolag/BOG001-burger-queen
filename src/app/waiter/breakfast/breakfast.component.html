<div class="container-fluid">
  <div class="ods-box">
    <div>
      <a class="tab">Breakfast</a>
    </div>

    <div class="container" (click)="addItem()">
      <div *ngFor="let data of records?.breakfastMenu" class="content">
        <img [src]="data.image"/><br/>
        {{ data.name }}<br/>
        {{ data.price }}
      </div>
    </div>
  </div>
</div>
